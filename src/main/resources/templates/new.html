<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользватель</title>
</head>
<body>

<form th:method="post" th:action="@{/users}" th:object="${user}">
    <label for="login">Введите логин</label>
    <input type="text" th:field="*{login}" id="login"/><br/>
    <label for="password">Введите пароль</label>
    <input type="text" th:field="*{password}" id="password"/><br/>
    <label for="firstName">Введите имя</label>
    <input type="text" th:field="*{firstName}" id="firstName"/><br/>
    <label for="lastName">Введите фамилию</label>
    <input type="text" th:field="*{lastName}" id="lastName"/><br/>
    <label for="email">Введите е-мэйл</label>
    <input type="text" th:field="*{email}" id="email"/><br/>
    <label for="age">Введите возраст</label>
    <input type="text" th:field="*{age}" id="age"/><br/>

    <label for="listRoles">Выберите права</label>
    <div id="listRoles">
        <ul>
            <li th:each="role : ${listRole}">
                <input type="checkbox" name="rolesId" th:value="${role.getId()}">
                <label th:text="${role.getTitle()}"></label>
            </li>
        </ul>
    </div>



    <input type="submit" value="Добавить пользователя"/>
</form>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти"/>
</form>

</body>
</html>
