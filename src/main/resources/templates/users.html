<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1" style="width:300px">
    <caption>Пользователи</caption>
    <tr>
        <th>Id</th>
        <th>Логин</th>
        <th>Пароль</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Е-мэйл</th>
        <th>Возраст</th>
        <th>Права</th>
        <th>Действия</th>
    </tr>
    <tr th:each="user : ${usersList}">
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}"></a>
        </td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getLogin()}"></a>
        </td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getPassword()}"></a>
        </td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getFirstName()}"></a>
        </td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getLastName()}"></a>
        </td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getEmail()}"></a>
        </td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getAge()}"></a>
        </td>
        <td>
            <th:block th:each="role : ${user.getRoles()}">
                <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${role.getTitle()}"></a><div> </div>
            </th:block>
        </td>
        <td>
            <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Редактировать пользователя</a>
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Удалить пользователя">
            </form>
        </td>
    </tr>
</table>
<br/>

<a href="/users/new">Создать нового пользователя</a>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти"/>
</form>

</body>
</html>
